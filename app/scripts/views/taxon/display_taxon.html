<div class="container">
  <div class="text-center">
    <div class="page-header text-center">
      <h1 ng-bind="taxon.libelle_long"></h1>
      <h3>({{taxon.libelle_court}})</h3>
    </div>
  </div>

  <div class="panel panel-body">
    <span ng-bind-html="taxon.description"></span>
  </div>

  <div class="panel panel-body" ng-if="taxon.parents && taxon.parents.length > 0">
    <h4>Parents </h4>
    <ul>
      <li ng-repeat="parent in taxon.parents">
        <a href="#/taxons/{{parent._id}}">{{parent.libelle_long}}</a>
      </li>
    </ul>
  </div>

  <a class="btn btn-primary edit-taxon" ng-show="isAdmin" ng-href="#/taxons/{{taxonId}}/edition">Ã‰diter</a>
</div>
